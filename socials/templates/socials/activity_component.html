<div class="activities">
    <div class="activities__header">
      <h2>Recent Activities</h2>
    </div>
    {%for messages in message%}

    <div class="activities__box">
      <div class="activities__boxHeader roomListRoom__header">
        <a href="{%url 'profile' messages.user.id%}" class="roomListRoom__author">
          <div class="avatar avatar--small active">
            <img src="{{messages.user.profile_img.url}}" />
          </div>
          <p>
           <a href="{%url 'profile' messages.user.id %}"> @{{messages.user.username}}</a>
            <span>{{messages.created|timesince}}</span>
          </p>
        </a>
        {%if request.user == messages.user%}
        <div class="roomListRoom__actions">
          <a href="{%url 'delete-message' messages.id %}">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
              <title>remove</title>
              <path
                d="M27.314 6.019l-1.333-1.333-9.98 9.981-9.981-9.981-1.333 1.333 9.981 9.981-9.981 9.98 1.333 1.333 9.981-9.98 9.98 9.98 1.333-1.333-9.98-9.98 9.98-9.981z"
              ></path>
            </svg>
          </a>
        </div>
        {%endif%}
      </div>
      <div class="activities__boxContent">
        <p>replied to post “<a href="{url 'room' messages.room.id}">{{messages.room}}</a>”</p>
        <div class="activities__boxRoomContent">
            {{messages.body}}
        </div>
      </div>
    </div>
    {%endfor%}


  </div>
